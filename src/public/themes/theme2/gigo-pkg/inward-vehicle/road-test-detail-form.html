<!-- Content Wrap -->
<div class="content-wrap cndn-wrap">
    <!-- Page Header -->
    <div class="page-header">
        <div class="page-header-inner">
            <div class="page-header-content-left">
                <div class="page-header-content button-block">
                    <a href="#!/static/gigo/indent/list" type="button" class="btn-back btn-img"><img class="img-responsive" src="./public/theme/img/content/previous.svg" alt="Back" /></a>
                </div><!-- Page Header Content -->
                <div class="page-header-content title-block">
                    <h1 class="title">
                        <b>
                            Inward Vehicle
                        </b>
                    </h1>
                    <p class="subtitle">
                        Inward Vehicle / Road Test Observations
                    </p>
                </div><!-- Page Header Content -->
            </div><!-- Page Header Content Left -->
        </div><!-- Page Header Inner -->
    </div><!-- Page Header -->
    <!-- Page Main Content -->
    <div class="page-main-content form-content type2">
        <div class="page-tab-form pb-70">
            <job-order-header></job-order-header>
            <div class="tab-form-wrap type-2">
                <inward-tabs ng-init="active_tab = 'road-test-detail'"></inward-tabs>
                <div class="tab-form-body">
                    <div class="tab-content">
                        <!-- TAB PANEL -->
                        <div class="tab-pane fade" id="road_test_details" data-animation="fadeInUp" data-animation-delay="300">
                            <div class="tab-pane-wrap">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h5 class="color-primary mb-10">
                                            <b>
                                                Road Test Observations
                                            </b>
                                        </h5>
                                        <hr class="hr-15">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Road Test Required ?</label>
                                                    <div class="common-radio-button type-4">
                                                        <input type="radio" id="radio_yes" name="road-test-required-group" checked="">
                                                        <label for="radio_yes">Registered</label>
                                                        <input type="radio" id="radio_no" name="road-test-required-group">
                                                        <label for="radio_no">Un Registered</label>
                                                    </div>
                                                </div><!-- Feild -->
                                            </div><!-- Column -->
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Road Test by</label>
                                                    <div class="common-radio-button type-4">
                                                        <input type="radio" id="radio_yes" name="road-test-group" checked="">
                                                        <label for="radio_yes">Registered</label>
                                                        <input type="radio" id="radio_no" name="road-test-group">
                                                        <label for="radio_no">Un Registered</label>
                                                    </div>
                                                </div><!-- Feild -->
                                            </div><!-- Column -->
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Select Driver For Road Test <sup class="mandatory">*</sup></label>
                                                    <md-select ng-model="selectedDrinks" placeholder="Select any one" md-on-close="clearSearchDrink()" data-md-container-class="selectdemoSelectHeader">
                                                        <md-select-header class="demo-select-header">
                                                            <input ng-model="searchDrink" type="search" placeholder="Search for a drink.." class="demo-header-searchbox md-text">
                                                        </md-select-header>
                                                        <md-optgroup label="drinks">
                                                            <md-option ng-value="drink" ng-repeat="drink in drinks | filter:searchDrink">{{drink}}</md-option>
                                                        </md-optgroup>
                                                    </md-select>
                                                </div><!-- Feild -->
                                            </div><!-- Column -->
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Road Test Observations <sup class="mandatory">*</sup></label>
                                                    <textarea class="form-control" rows="4" placeholder="Enter Observations"></textarea>
                                                </div><!-- Feild -->
                                            </div><!-- Column -->
                                        </div><!-- Row -->
                                    </div><!-- Column -->
                                    <div class="tab-pane-footer">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <a class="btn btn-red">Save & Close</a>
                                                <a class="btn btn-secondary-dark btn-prev">Previous</a>
                                                <a class="btn btn-secondary-dark btn-min-wdth btn-nxt">Next</a>
                                            </div>
                                        </div>
                                    </div><!-- Tab Footer -->
                                </div><!-- Row -->
                            </div><!-- Tab Pane Wrap -->
                        </div><!-- Tabe Pane -->
                    </div><!-- Tab Content -->
                </div><!-- Tab Form Body -->
            </div><!-- Tab Form Wrap -->
        </div><!-- Page Form -->
    </div><!-- Page Main Content -->
</div><!-- Content Wrap -->

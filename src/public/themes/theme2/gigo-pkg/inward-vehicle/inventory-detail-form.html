<!-- Content Wrap -->
<div class="content-wrap cndn-wrap">
    <!-- Page Header -->
    <div class="page-header">
        <div class="page-header-inner">
            <div class="page-header-content-left">
                <div class="page-header-content button-block">
                    <a href="#!/inward-vehicle/card-list" type="button" class="btn-back btn-img"><img class="img-responsive" src="./public/theme/img/content/previous.svg" alt="Back" /></a>
                </div><!-- Page Header Content -->
                <div class="page-header-content title-block">
                    <h1 class="title">
                        <b>
                            Inward Vehicle
                        </b>
                    </h1>
                    <p class="subtitle">
                        Inward Vehicle / Inventory Detail
                    </p>
                </div><!-- Page Header Content -->
            </div><!-- Page Header Content Left -->
        </div><!-- Page Header Inner -->
    </div><!-- Page Header -->
    <!-- Page Main Content -->
    <div class="page-main-content form-content type2">
        <div class="page-tab-form pb-70">
            <job-order-header></job-order-header>
            <div class="tab-form-wrap type-2">
                <inward-tabs ng-init="active_tab = 'inventory-detail'"></inward-tabs>
                <div class="tab-form-body">
                    <div class="tab-content">
                        <div class="tab-pane fade in active" id="inventory_details" data-animation="fadeInUp" data-animation-delay="300">
                            <div class="tab-pane-wrap">
                                <form id="inventory_form">
                                    <input type="hidden" name="job_order_id" value="{{job_order.id}}">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <h5 class="color-primary mb-10"><b>Inventory Details</b></h5>
                                            <hr class="hr-15"><!-- Separater -->
                                            <div class="checklist-form-wrap">
                                                <ul class="checklist-form-ul">
                                                    <li ng-repeat="(index,inventory) in extras.inventory_type_list">
                                                        <div class="checklist-form-item-wrap">
                                                            <div class="checklist-form-item">
                                                                <input type="hidden" id="vehicle_inventory_items[{{index}}]['inventory_item_id']" name="vehicle_inventory_items[{{index}}][inventory_item_id]" value="{{inventory.id}}" />
                                                                <input type="checkbox" id="checkbox_{{inventory.id}}" ng-model="chkselct[inventory.id]" />
                                                                <label for="checkbox_{{inventory.id}}">{{inventory.name}}</label>
                                                                <input ng-if="chkselct[inventory.id]==true" type="hidden" name="vehicle_inventory_items[{{index}}][is_available]" autocomplete="off" value="1" />
                                                                <input ng-if="chkselct[inventory.id]!=true" type="hidden" name="vehicle_inventory_items[{{index}}][is_available]" autocomplete="off" value="0" />
                                                                <input ng-show="chkselct[inventory.id]" type="text" name="vehicle_inventory_items[{{index}}][remarks]" class="checklist-form-item-control" placeholder="Enter Remarks if any" autocomplete="off" />
                                                            </div>
                                                        </div>
                                                    </li>
                                                </ul>
                                            </div>
                                            <div class="mb-30"></div><!-- Space -->
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Fuel Level</label>
                                                        <div class="slider-container">
                                                            <input type="range" min="0" max="100" class="slider" value="50" oninput="document.getElementById('fPrice').innerHTML = this.value" />
                                                            <label id="fPrice"></label>
                                                            <div class="slider-lower-fill"></div>
                                                            <div class="slider-upper-fill"></div>
                                                            <div class="grid">
                                                                <span class="first grid-item">E</span>
                                                                <span class="middle grid-item"></span>
                                                                <span class="middle grid-item">1/2</span>
                                                                <span class="middle grid-item"></span>
                                                                <span class="last grid-item">F</span>
                                                            </div>
                                                        </div><!-- Slider -->
                                                    </div><!-- Feild -->
                                                </div><!-- Column -->
                                            </div><!-- Row -->
                                        </div><!-- Column -->
                                        <div class="tab-pane-footer">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <button ng-click="saveInventoryForm()" class="btn btn-red submit">
                                                        Save & Close
                                                    </button>
                                                    <a href=".#!/inward-vehicle/order-detail/form/{{job_order_id}}" class="btn btn-secondary-dark btn-prev">Previous</a>
                                                    <button ng-click="saveInventoryForm()" class="btn btn-secondary-dark btn-min-wdth btn-nxt">
                                                        Next
                                                    </button>
                                                </div>
                                            </div>
                                        </div><!-- Tab Footer -->
                                    </div><!-- Row -->
                                </form>
                            </div><!-- Tab Pane Wrap -->
                        </div><!-- Tabe Pane -->
                    </div><!-- Tab Content -->
                </div><!-- Tab Form Body -->
            </div><!-- Tab Form Wrap -->
        </div><!-- Page Form -->
    </div><!-- Page Main Content -->
</div><!-- Content Wrap -->
<!-- Modal -->
<div class="modal modal-center fade" id="search_vehicle_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-xs" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close ripple" data-dismiss="modal" aria-label="Close"><i class="icon ion-md-close"></i></button>
                <h5 class="modal-title">Search Vehicle</h5>
            </div><!-- Modal Header -->
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Registration Number <sup class="mandatory">*</sup></label>
                            <input type="text" class="form-control" placeholder="Enter Registration Number" autocomplete="off" />
                        </div><!-- Feild -->
                    </div><!-- Column -->
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Customer Code <sup class="mandatory">*</sup></label>
                            <input type="text" class="form-control" placeholder="Enter Customer Code" autocomplete="off" />
                        </div><!-- Feild -->
                    </div><!-- Column -->
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>VIN Number <sup class="mandatory">*</sup></label>
                            <input type="text" class="form-control" placeholder="Enter VIN Number" autocomplete="off" />
                        </div><!-- Feild -->
                    </div><!-- Column -->
                    <div class="col-md-12">
                        <button type="button" class="btn btn-secondary-dark btn-square btn-block" data-dismiss="modal"><b>Submit</b></button>
                    </div><!-- Column -->
                </div><!-- Row -->
            </div><!-- Modal Body -->
        </div><!-- Modal Content -->
    </div><!-- Modal Dialog -->
</div><!-- Modal Content -->
<!-- Modal -->
<!-- Drag & Drop File Upload Plugins -->

<div class="content-wrap cndn-wrap">
    <!-- Page Header -->
    <div class="page-header">
        <div class="page-header-inner">
            <div class="page-header-content-left">
                <div class="page-header-content button-block">
                    <a href="./#!/warranty-job-order-request/table-list" type="button" class="btn-back btn-img"><img class="img-responsive" src="./public/theme/img/content/previous.svg" alt="Back" /></a>
                </div><!-- Page Header Content -->
                <div class="page-header-content title-block">
                    <h1 class="title">
                        <b>
                            Product Performance Report
                        </b>
                    </h1>
                </div><!-- Page Header Content -->
            </div><!-- Page Header Content Left -->
        </div><!-- Page Header Inner -->
    </div><!-- Page Header -->
    <!-- Page Main Content -->
    <div class="page-main-content form-content type2">
        <div class="page-tab-form pb-70">
            <wjor-header></wjor-header>
            <div class="tab-form-wrap type-2">
                <warranty-job-order-request-form-tabs></warranty-job-order-request-form-tabs>
                <form id="form" enctype="multipart/form-data">
                    <input type="hidden" name="id" ng-model="warranty_job_order_request.id" value="{{warranty_job_order_request.id}}">
                    <div class="tab-form-body">
                        <div class="tab-content">
                            <!-- TAB PANEL -->
                            <div class="tab-pane fade in active" id="ppr_form_tab" data-animation="fadeInUp" data-animation-delay="300">
                                <wjor-ppr-form></wjor-ppr-form>
                            </div><!-- Tabe Pane -->
                            <div class="tab-pane fade" id="estimate_form_tab" data-animation="fadeInUp" data-animation-delay="300">
                                <wjor-repair-orders></wjor-repair-orders>
                            </div>
                            <div class="tab-pane fade" id="estimate_form_tab_part" data-animation="fadeInUp" data-animation-delay="300">
                                <wjor-parts></wjor-parts>
                            </div>
                            <div class="tab-pane fade" id="photos_form_tab" data-animation="fadeInUp" data-animation-delay="300">
                                <wjor-attachment-form></wjor-attachment-form>
                            </div>
                            <div class="tab-pane-footer">
                                <div class="row">
                                    <div class="col-md-12">
                                        <button type="button" ng-click="saveTempData()" class="btn btn-red">
                                            Save Temp Data
                                        </button>
                                        <button type="submit" ng-click="action='save-and-close'" class="btn btn-red">
                                            Submit
                                        </button>
                                        <!--                     <button type="button" class="btn btn-secondary-dark btn-min-wdth btn-nxt">
                        Next
                    </button>
 -->
                                    </div>
                                </div>
                            </div><!-- Tab Footer -->
                        </div><!-- Tab Content -->
                    </div><!-- Tab Form Body -->
                </form>
            </div><!-- Tab Form Wrap -->
        </div><!-- Page Form -->
    </div><!-- Page Main Content -->
</div>
<form id="labour-form">
    <labour-modal-form></labour-modal-form>
</form>
<form id="part-form">
    <part-modal-form></part-modal-form>
</form>

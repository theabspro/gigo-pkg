<div class="modal fade filter" id="labour_form_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close ripple reject_close" data-dismiss="modal" aria-label="Close">
                    <i class="icon ion-md-close"></i>
                </button>
                <h5 class="modal-title">
                    {{modal_action}} Labour
                </h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>
                                ROT Code
                                <span class="mandatory">*</span>
                            </label>
                            <md-autocomplete md-selected-item="service_type_ro.repair_order" md-search-text="repairOrderSearchKey" md-items="repair_order in searchRepairOrders(repairOrderSearchKey)" md-item-text="repair_order.code" md-min-length="3" md-escape-options="clear" placeholder="Ex. ABS100" md-selected-item-change="repairOrderSelected(service_type_ro.repair_order)" md-input-id="repairOrderAutoCompleteId">
                                <md-item-template>
                                    <span>
                                        {{repair_order.code}}
                                    </span>
                                </md-item-template>
                                <md-not-found>
                                    No records matching "{{repairOrderSearchKey}}" were found.
                                </md-not-found>
                            </md-autocomplete>
                            <input type="hidden" name="repair_order_id" value="{{service_type_ro.repair_order.id}}">
                        </div><!-- Field -->
                    </div><!-- Column -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>
                                Split Order Type
                                <span class="mandatory">*</span>
                            </label>
                            <md-select ng-model="service_type_ro.split_order_type" placeholder="Select service" data-md-container-class="selectdemoSelectHeader" ng-model-options="{trackBy: '$value.id' }">
                                <md-select-header class="demo-select-header">
                                    <input ng-model="searchSplitOrderTypeKey" type="search" placeholder="Search.." class="demo-header-searchbox md-text">
                                </md-select-header>
                                <md-optgroup>
                                    <md-option ng-value="split_order_type" ng-repeat="split_order_type in options.split_order_types | filter:searchSplitOrderTypeKey">
                                        {{split_order_type.name}} / {{split_order_type.code}}
                                    </md-option>
                                </md-optgroup>
                            </md-select>
                            <!-- <md-autocomplete md-selected-item="service_type_ro.split_order_type" md-search-text="splitOrderTypeSearchKey" md-items="split_order_type in searchSplitOrders(splitOrderTypeSearchKey)" md-item-text="split_order_type.code" md-min-length="3" md-escape-options="clear" placeholder="Ex. SOT0000000886" md-selected-item-change="splitOrderSelected(service_type_ro.split_order_type)" md-input-id="repairOrderAutoCompleteId">
                                <md-item-template>
                                    <span>
                                        {{split_order_type.code}}
                                    </span>
                                </md-item-template>
                                <md-not-found>
                                    No records matching "{{splitOrderTypeSearchKey}}" were found.
                                </md-not-found>
                            </md-autocomplete> -->
                            <input type="hidden" name="split_order_type_id" value="{{service_type_ro.split_order_type.id}}">
                        </div><!-- Field -->
                    </div><!-- Column -->
                </div>
                <div class="row" ng-if="service_type_ro.repair_order">
                    <div class="col-md-6">
                        <!-- ng-if="service_type_ro.repair_order"-->
                        <div class="form-group">
                            <label>
                                ROT Description
                            </label>
                            <label>
                                {{service_type_ro.repair_order.name}}
                            </label>
                        </div><!-- Field -->
                    </div><!-- Column -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>
                                Category
                            </label>
                            <label>
                                {{service_type_ro.repair_order.category.name}}
                            </label>
                        </div><!-- Field -->
                    </div><!-- Column -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>
                                Skill Level
                            </label>
                            <label>
                                {{service_type_ro.repair_order.skill_level.short_name}}
                            </label>
                        </div><!-- Field -->
                    </div><!-- Column -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>
                                Hours
                            </label>
                            <label>
                                {{service_type_ro.repair_order.hours}}
                            </label>
                        </div><!-- Field -->
                    </div><!-- Column -->
                    <!--  <div class="col-md-6">
                        <div class="form-group">
                            <label>
                                Net Amount <span ng-if="service_type_ro.repair_order.category_id == 9140">( Maximum Claim : {{service_type_ro.repair_order.maximum_claim_amount|currency}})</span>
                            </label>
                            <input type="text" ng-keyup="claimAmountChange(service_type_ro)" class="form-control" name="net_amount" ng-model="wjor_repair_order.rate" maxlength="12" ng-readonly="wjor_repair_order.repair_order.category_id != 9140">
                        </div>
                    </div> -->
                    <!-- Editable only if Miscellaneous -->
                    <!-- <div class="col-md-6" ng-repeat="(tax_key, tax) in service_type_ro.taxes" ng-if="service_type_ro.repair_order.tax_code">
                        <div class="form-group">
                            <label>
                                {{tax.name}} ({{tax.pivot.percentage}}%)
                            </label>
                            <label>
                                {{tax.amount | currency}}
                            </label>
                        </div>
                    </div> -->
                    <!-- Column -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>
                                <b>
                                    Amount
                                </b>
                            </label>
                            <label>
                                <b>
                                    {{service_type_ro.repair_order.amount | currency}}
                                </b>
                            </label>
                        </div><!-- Field -->
                    </div><!-- Column -->
                </div>
                <div class="row">
                    <div class="col-md-12 text-right mb-15">
                        <button type="button" data-dismiss="modal" class="btn btn-primary btn-bordered cancel_modal_btn">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-bordered btn-red approve_btn">
                            Submit
                        </button>
                    </div><!-- Column -->
                </div><!-- Row -->
            </div>
        </div><!-- Modal Content -->
    </div><!-- Modal Dialog -->
</div><!-- Modal -->

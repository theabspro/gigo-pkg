<div class="content-wrap cndn-wrap">
    <!-- Page Header -->
    <div class="page-header">
        <div class="page-header-inner">
            <div class="page-header-content-left">
                <div class="page-header-content button-block">
                    <a href="#!/gigo-pkg/vehicle-service-schedule/list" type="button" class="btn-back btn-img">
                        <img class="img-responsive my-tooltip" src="./public/theme/img/content/previous.svg" alt="Back" ng-shortcut="'meta+shift+left'" ng-shortcut-click data-title="ctrl+shift+left" />
                    </a>
                </div><!-- Page Header Content -->
                <div class="page-header-content title-block">
                    <h1 class="title"><b>{{$ctrl.action}} Vehicle Service Schedule</b></h1>

                        {{$ctrl.action}}

                </div><!-- Page Header Content -->
            </div><!-- Page Header Content Left -->
        </div><!-- Page Header Inner -->

        <form id="vec_service_schedule_form" autocomplete="off">
            <input type="hidden" name="id" value="{{vehicle_service_schedule.id}}">
            <input type="hidden" name="code" value="{{vehicle_service_schedule.code}}">
            <div class="page-tab-form pb-70">
                <div class="tab-form-wrap">

                            <div class="isotope-filters animated" data-animation="fadeInLeft" data-animation-delay="300">

                                    <li class="active">
                                        <a class="filter active" data-target="#general-information" data-toggle="tab" aria-expanded="true">
                                            Basic Info
                                        </a>
                                    </li>
                                    <li>
                                        <a class="filter" data-target="#services" data-toggle="tab" aria-expanded="true">
                                            Services
                                        </a>
                                    </li>
                                </ul>
                            </div><!-- Filters -->
                        </div><!-- Tab Header -->
                    </div><!-- Tab Form Header -->
                    <div class="tab-form-body">
                        <div class="tab-content">
                            <!-- TAB PANEL -->
                            <div class="tab-pane fade in active" id="general-information" data-animation="fadeInUp" data-animation-delay="300">
                                <div class="tab-pane-wrap">
                                    <div class="row">
                                        <ul class="view-row mb-no">
                                            <li class="view-col-3">
                                                <span class="view-col-label">
                                                    Code
                                                </span>
                                                <span class="view-data-list-value">
                                                    <b>
                                                        {{vehicle_service_schedule.code}}
                                                    </b>
                                                </span>
                                            </li>
                                            <li class="view-col-3">
                                                <span class="view-col-label">
                                                    Code
                                                </span>
                                                <span class="view-data-list-value">
                                                    <b>
                                                        {{vehicle_service_schedule.code}}
                                                    </b>
                                                </span>
                                            </li>
                                            <li class="view-col-3">
                                                <span class="view-col-label">
                                                    Status
                                                </span>
                                                <span class="view-data-list-value">
                                                    <b>
                                                        {{$ctrl.switch_value}}
                                                    </b>
                                                </span>
                                            </li>
                                        </ul>
                                    </div><!-- Row -->
                                </div><!-- Tab Pane Wrap -->
                            </div><!-- Tabe Pane -->
                            <div class="tab-pane fade" id="services" data-animation="fadeInUp" data-animation-delay="300">
                                <schedule-view></schedule-view>

                            <div class="tab-pane-footer">

                                </div>
                            </div><!-- Tab Footer -->
                        </div><!-- Tab Content -->
                    </div><!-- Tab Form Body -->
                </div><!-- Tab Form Wrap -->

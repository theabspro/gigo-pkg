                                        <a class="filter active" data-target="#general-information" data-toggle="tab" aria-expanded="true">

                                        </a>
                                    </li>
                                </ul>
                            </div><!-- Filters -->
                        </div><!-- Tab Header -->
                    </div><!-- Tab Form Header -->
                    <div class="tab-form-body">

                            <div class="tab-pane fade in active" id="general-information" data-animation="fadeInUp" data-animation-delay="300">
                                <div class="tab-pane-wrap">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <div class="input-text form-group">
                                                <label>
                                                    DBM Code
                                                    <sup class="mandatory">*</sup>

                                                <input type="text" class="form-control required" ng-model="$ctrl.repair_order.code" name="code" placeholder="Enter DBM Code" autofocus />
                                            </div><!-- Feild -->
                                        </div><!-- Column -->
                                        <div class="col-md-3">
                                            <div class="input-text form-group">
                                                <label>
                                                    DMS Code
                                                    <sup class="mandatory">*</sup>
                                                </label>
                                                <input type="text" class="form-control required" ng-model="$ctrl.repair_order.alt_code" name="alt_code" placeholder="Enter DMS Code" />
                                            </div><!-- Feild -->
                                        </div><!-- Column -->
                                        <div class="col-md-3">
                                            <div class="input-text form-group">
                                                <label>
                                                    Name
                                                    <sup class="mandatory">*</sup>
                                                </label>
                                                <input type="text" class="form-control required" ng-model="$ctrl.repair_order.name" name="name" placeholder="Enter Repair Order Name" />
                                            </div><!-- Feild -->
                                        </div><!-- Column -->
                                        <div class="col-md-3">
                                            <div class="input-text form-group">
                                                <label>Type<sup class="mandatory">*</sup></label>
                                                <md-select ng-model="$ctrl.repair_order.type_id" md-on-close="clearSearchTerm()" data-md-container-class="selectdemoSelectHeader" placeholder="Select Repair Order Type">
                                                    <md-select-header class="demo-select-header">
                                                        <input ng-model="searchTerm" type="search" placeholder="Search for a Verification Flow" class="demo-header-searchbox md-text">
                                                    </md-select-header>
                                                    <md-optgroup>
                                                        <md-option ng-value="repair_order_type.id" ng-repeat="repair_order_type in $ctrl.repair_order_type | filter:searchTerm">{{repair_order_type.short_name}}</md-option>
                                                    </md-optgroup>
                                                </md-select>
                                                <input type="hidden" class="form-control required" name="type_id" id="type_id" value="{{$ctrl.repair_order.type_id}}">
                                            </div><!-- Field -->
                                        </div><!-- Column -->
                                        <div class="col-md-3">
                                            <div class="input-text form-group">
                                                <label>Skill Level<sup class="mandatory">*</sup></label>
                                                <md-select ng-model="$ctrl.repair_order.skill_level_id" md-on-close="clearSearchTerm()" data-md-container-class="selectdemoSelectHeader" placeholder="Select Skil Level">

                                                        <input ng-model="searchTerm" type="search" placeholder="Search for a Verification Flow" class="demo-header-searchbox md-text">
                                                    </md-select-header>
                                                    <md-optgroup>
                                                        <md-option ng-value="skill_level.id" ng-repeat="skill_level in $ctrl.skill_level | filter:searchTerm">{{skill_level.name}}</md-option>
                                                    </md-optgroup>
                                                </md-select>
                                                <input type="hidden" class="form-control required" name="skill_level_id" id="skill_level_id" value="{{$ctrl.repair_order.skill_level_id}}">
                                            </div><!-- Field -->
                                        </div><!-- Column -->
                                        <div class="col-md-3">
                                            <div class="input-text form-group">
                                                <label>
                                                    Hours
                                                    <sup class="mandatory">*</sup>
                                                </label>
                                                <input type="text" class="form-control required" ng-model="$ctrl.repair_order.hours" name="hours" placeholder="Enter Repair Order Hours" />
                                            </div><!-- Feild -->
                                        </div><!-- Column -->
                                         <div class="col-md-3">
                                            <div class="input-text form-group">
                                                <label>
                                                    Amount
                                                    <sup class="mandatory">*</sup>

                                                <input type="text" class="form-control required" ng-model="$ctrl.repair_order.amount" name="amount" placeholder="Enter Repair Order Amount" />

                                        </div><!-- Column -->
                                         <div class="col-md-3">
                                            <div class="input-text form-group">
                                                <label>Tax Code<sup class="mandatory">*</sup></label>
                                                <md-select ng-model="$ctrl.repair_order.tax_code_id" md-on-close="clearSearchTerm()" data-md-container-class="selectdemoSelectHeader" placeholder="Select Tax Code">
                                                    <md-select-header class="demo-select-header">
                                                        <input ng-model="searchTerm" type="search" placeholder="Search for a Verification Flow" class="demo-header-searchbox md-text">
                                                    </md-select-header>
                                                    <md-optgroup>
                                                        <md-option ng-value="tax_code.id" ng-repeat="tax_code in $ctrl.tax_code | filter:searchTerm">{{tax_code.code}}</md-option>
                                                    </md-optgroup>
                                                </md-select>
                                                <input type="hidden" class="form-control required" name="tax_code_id" id="tax_code_id" value="{{$ctrl.repair_order.tax_code_id}}">

                                        </div><!-- Column -->
                                        <div class="col-md-3">

                                                <label>
                                                    Active Status
                                                    <sup class="mandatory">*</sup>
                                                </label>
                                                <div class="tab-switch">
                                                    <md-switch ng-model="$ctrl.switch_value" aria-label="Switch 1" ng-true-value="'Inactive'" ng-false-value="'Active'" class="md-warn">

                                                    </md-switch>
                                                    <input type="hidden" name="status" value="{{$ctrl.switch_value}}">

                                        </div><!-- Column -->

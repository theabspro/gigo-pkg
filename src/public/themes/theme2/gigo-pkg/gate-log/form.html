<div class="content-wrap">
    <!-- Page Header -->
    <div class="page-header">
        <div class="page-header-inner">
            <div class="page-header-content-left">
                <div class="page-header-content button-block">
                    <a href="#!/inward-vehicle/card-list" type="button" class="btn-back btn-img">
                        <img class="img-responsive" src="./public/theme/img/content/previous.svg" />
                    </a>
                </div>
                <div class="page-header-content title-block">
                    <h1 class="title">Gate In Vehicle</h1>
                    <p class="subtitle">Gate In Vehicle / Add</p>
                </div>
            </div>
        </div><!-- Page Header Inner -->
    </div><!-- Page Header -->
    <!-- Page Main Content -->
    <form id="gate_in_vehicle_form" autocomplete="off">
        <div class="page-main-content form-content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="page-form pb-60">
                            <div class="row">
                                <div class="col-md-12">
                                    <h6 class="mb-20"><b>
                                            Photos
                                        </b></h6>
                                    <div class="input-text">
                                        <ul class="gatein-img-list">
                                            <li class="gatein-img-list-item vehicle-img">
                                                <input type="file" name="vehicle_photo" class="vehicle_photo image_uploadify" accept=".png, .jpg, .jpeg" />
                                            </li>
                                            <li class="gatein-img-list-item km-img">
                                                <input type="file" name="km_reading_photo" class="km_reading_photo image_uploadify" accept=".png, .jpg, .jpeg" />
                                            </li>
                                            <li class="gatein-img-list-item driver-img">
                                                <input type="file" name="driver_photo" class="driver_photo image_uploadify" accept=".png, .jpg, .jpeg"/>
                                            </li>
                                            <li class="gatein-img-list-item driver-img">
                                                <input type="file" name="chassis_photo" class="chassis_photo image_uploadify" accept=".png, .jpg, .jpeg"/>
                                            </li>
                                        </ul>
                                    </div><!-- Field -->
                                </div><!-- Column -->
                            </div><!-- Row -->
                            <div class="row">
                                <div class="col-md-4 col-lg-3">
                                    <div class="form-group">
                                        <label>Registration Type <sup class="mandatory">*</sup></label>
                                        <div class="common-radio-button type-4">
                                            <input type="radio" id="registered" name="is_registered" ng-model="$ctrl.is_registered" ng-value="1">
                                            <label for="registered">Registered</label>
                                            <input type="radio" id="unregistered" name="is_registered" ng-model="$ctrl.is_registered" ng-value="0">
                                            <label for="unregistered">Un Registered</label>
                                        </div>
                                    </div><!-- Feild -->
                                </div><!-- Column -->
                                <div class="col-md-4 col-lg-3" ng-if="$ctrl.is_registered == 1">
                                    <div class="form-group">
                                        <label>
                                            Vehicle Registration Number
                                            <sup class="mandatory">*</sup></label>
                                        <input type="text" class="form-control" minlength="10" maxlength="10"placeholder="Enter Vehicle Registration Number" value="" autocomplete="off" name="registration_number" oninput="this.value = this.value.toUpperCase()"/>
                                    </div><!-- Feild -->
                                </div><!-- Column -->
                                <div class="col-md-4 col-lg-3" ng-if="$ctrl.is_registered == 0">
                                    <div class="form-group">
                                        <label>
                                            Trade Plate Number
                                        </label>
                                        <input type="text" class="form-control" minlength="10" maxlength="10" placeholder="Enter Trade Plate Number" value="" autocomplete="off" name="plate_number" />
                                    </div><!-- Feild -->
                                </div><!-- Column -->
                                <div class="col-md-4 col-lg-3">
                                    <div class="form-group">
                                        <label>
                                            Chassis Number
                                            <sup class="mandatory">*</sup>
                                        </label>
                                        <input type="text" class="form-control" minlength="10" maxlength="64" placeholder="Enter Chassis Number" autocomplete="off" name="chassis_number" />
                                    </div><!-- Feild -->
                                </div><!-- Column -->
<!--                                 <div class="col-md-4 col-lg-3">
                                    <div class="form-group">
                                        <label>
                                            VIN Number
                                            <sup class="mandatory">*</sup>
                                        </label>
                                        <input type="text" class="form-control" minlength="17" maxlength="17" placeholder="Enter VIN No" autocomplete="off" name="vin_number" />
                                    </div>
                                </div> -->                                
                                <div class="col-md-4 col-lg-3">
                                    <div class="form-group">
                                        <label>
                                            Reading Type
                                            <sup class="mandatory">
                                                *
                                            </sup>
                                        </label>
                                        <md-select ng-model="$ctrl.reading_type" placeholder="Select Reading Type" data-md-container-class="selectdemoSelectHeader" ng-model-options="{trackBy: '$value.id' }">
                                            <md-select-header class="demo-select-header">
                                                <input ng-model="searchReadingType" type="search" placeholder="Search for a Reading Type.." class="demo-header-searchbox md-text">
                                            </md-select-header>
                                            <md-optgroup>
                                                <md-option ng-value="option" ng-repeat="option in extras.reading_type_list | filter:searchReadingType">
                                                    {{option.name}}
                                                </md-option>
                                            </md-optgroup>
                                        </md-select>
                                        <input type="hidden" name="km_reading_type_id" value="{{$ctrl.reading_type.id}}" class="required">
                                    </div><!-- Feild -->
                                </div><!-- Column -->
                                <div class="col-md-4 col-lg-3" ng-if="$ctrl.reading_type.id == 8040">
                                    <div class="form-group">
                                        <label>
                                            KM Reading
                                            <sup class="mandatory">*</sup></label>
                                        <input type="text" class="form-control" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" maxlength="6" placeholder="Enter KM Reading" value="" autocomplete="off" name="km_reading" />
                                    </div><!-- Feild -->
                                </div><!-- Column -->
                                <div class="col-md-4 col-lg-3" ng-if="$ctrl.reading_type.id == 8041">
                                    <div class="form-group">
                                        <label>
                                            HR Reading
                                            <sup class="mandatory">*</sup></label>
                                        <input type="text" class="form-control" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" maxlength="6" placeholder="Enter HR Reading" value="" autocomplete="off" name="hr_reading" />
                                    </div><!-- Feild -->
                                </div><!-- Column -->
                                <div class="col-md-4 col-lg-3">
                                    <div class="form-group">
                                        <label>
                                            Driver Name
                                        </label>
                                        <input type="text" class="form-control" placeholder="Enter Driver Name" value="" autocomplete="off" name="driver_name" />
                                    </div><!-- Feild -->
                                </div><!-- Column -->
                                <div class="col-md-4 col-lg-3">
                                    <div class="input-text form-group">
                                        <label>
                                            Driver Mobile
                                        </label>
                                        <input type="text" class="form-control" minlength="10" maxlength="10" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" placeholder="Enter Driver Name" value="" autocomplete="off" name="driver_mobile_number" />
                                    </div><!-- Form Group -->
                                </div><!-- Column -->
                                <div class="col-md-4 col-lg-3">
                                    <div class="form-group">
                                        <label>
                                            Remarks
                                        </label>
                                        <textarea class="form-control" rows="2" placeholder="Enter Remarks" name="gate_in_remarks"></textarea>
                                    </div><!-- Feild -->
                                </div><!-- Column -->
                            </div><!-- Row -->
                        </div><!-- Page Form -->
                    </div><!-- Column -->
                </div><!-- Row -->
                <div class="page-form-footer">
                    <div class="row">
                        <div class="col-md-12">
                            <!-- <a href="/" class="btn btn-secondary btn-prev my-tooltip">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-primary submit my-tooltip" ng-shortcut="'meta+shift+s'" ng-shortcut-click data-title="ctrl+shift+s">
                                Save
                            </button> -->
                            <a href="#!/" class="btn btn-bordered btn-grey btn-min-wdth">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-secondary-dark btn-min-wdth" id="submit">
                                Save
                            </button>
                        </div>
                    </div><!-- Row -->
                </div><!-- Page Form Footer -->
            </div><!-- Container -->
        </div><!-- Page Main Content -->
    </form>
</div><!-- Content Wrap -->
<script src="./public/theme/js/imageuploadify-gatein.min.js"></script>
<!-- Submit Alert Modal -->
<div class="modal modal-success alert-modal fade" id="confirm_notification" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-body text-center">
                <img class="img-responsive img-center" src="./public/theme/img/content/success-green.svg" />
                <h6 class="title"><b>Gate In Success</b></h6>
                <p class="info data">Vehicle successfully gated In</p>
                <p class="info">Gate In No :
                    <span id="number">
                        <!-- {{$ctrl.gate_log.number}} -->
                    </span>
                </p>
                <p class="info">Reg No :
                    <span id="registration_number">
                        <!-- {{$ctrl.gate_log.registration_number}} -->
                    </span>
                </p>
                <div class="mt-30 mb-30">
                    <button type="button" class="btn btn-success btn-square btn-block" data-dismiss="modal" ng-click="reloadPage()"><b>Done</b></button>
                </div><!-- Button -->
            </div><!-- Modal Body -->
        </div><!-- Modal Content -->
    </div><!-- Modal Dialog -->
</div><!-- Modal Content -->

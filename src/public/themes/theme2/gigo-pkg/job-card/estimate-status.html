<!-- Content Wrap -->
<div class="content-wrap cndn-wrap">
    <!-- Page Header -->
    <div class="page-header">
        <div class="page-header-inner">
            <div class="page-header-content-left">
                <div class="page-header-content button-block">
                    <a href="#!/part-indent/list" type="button" class="btn-back btn-img" ng-if="$ctrl.view_only_part_indent">
                        <img class="img-responsive" src="./public/theme/img/content/previous.svg" alt="Back" />
                    </a>
                    <a href="#!/job-card/table-list" type="button" class="btn-back btn-img" ng-if="!$ctrl.view_only_part_indent">
                        <img class="img-responsive" src="./public/theme/img/content/previous.svg" alt="Back" />
                    </a>
                </div><!-- Page Header Content -->
                <div class="page-header-content title-block">
                    <h1 class="title"><b>Estimation Status</b></h1>
                    <p class="subtitle">Job Card / Estimation Status</p>
                </div><!-- Page Header Content -->
            </div><!-- Page Header Content Left -->
        </div><!-- Page Header Inner -->
    </div><!-- Page Header -->
    <!-- Page Main Content -->
    <div class="page-main-content form-content type2">
        <div class="page-tab-form pb-70">
            <jobcard-header></jobcard-header>
            <div class="tab-form-wrap type-2 side-tab-open">
                <jobcard-tabs ng-init="active_tab = 'estimate-status'"></jobcard-tabs>
                <div class="tab-form-body side-tab-open">
                    <div class="tab-content">
                        <!-- TAB PANEL -->
                        <div class="tab-pane fade in active" id="status_details" data-animation="fadeInUp" data-animation-delay="300" ng-if="job_card.job_order.is_customer_agreed == 1">
                            <div class="tab-pane-wrap">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h5 class="color-primary mb-10"><b>Estimation Approved by Customer</b></h5>
                                        <hr class="hr-15"><!-- Separater -->
                                        <div class="photo-sign-wrap">
                                            <div class="photo-sign-item">
                                                <img class="img-responsive img-profile" src="storage/app/public/gigo/job_order/customer-confirmation/{{job_card.job_order.customer_approval_attachment[0].name}}" alt="Customer Photo" />
                                                <div class="photo-sign-caption">Customer Photo</div>
                                            </div>
                                        </div><!-- Photo Sign Wrap -->
                                        <div class="mb-30"></div><!-- Spacing -->
                                        <div class="photo-sign-wrap">
                                            <div class="photo-sign-item bg-transparent">
                                                <img class="img-responsive img-sign" src="storage/app/public/gigo/job_order/customer-confirmation/{{job_card.job_order.customer_e_sign[0].name}}" alt="Customer E Sign" />
                                                <div class="photo-sign-caption">Customer E Sign</div>
                                            </div>
                                        </div><!-- Photo Sign Wrap -->
                                    </div><!-- Column -->
                                    <div class="tab-pane-footer">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <a href=".#!/job-card/part-indent/{{job_card_id}}" class="btn btn-secondary-dark btn-prev">Previous</a>
                                                <a href=".#!/job-card/estimate/{{job_card_id}}" class="btn btn-secondary-dark btn-min-wdth btn-nxt">Next</a>
                                            </div>
                                        </div>
                                    </div><!-- Tab Footer -->
                                </div><!-- Row -->
                            </div><!-- Tab Pane Wrap -->
                        </div><!-- Tabe Pane -->
                        <!-- Tabe Pane -->
                        <div class="tab-pane fade" id="status_details" data-animation="fadeInUp" data-animation-delay="300" ng-if="job_card.job_order.is_customer_agreed != 1">
                            <div class="tab-pane-wrap">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h5 class="color-primary mb-10"><b>Estimation Denied by Customer</b></h5>
                                        <div class="view-details mb-no">
                                            <ul class="view-row pb-none">
                                                <li class="view-col-4">
                                                    <span class="view-col-label">
                                                        Estimation Type
                                                    </span>
                                                    <span class="view-data-list-value">
                                                        <b>
                                                            {{job_order.type.name}}
                                                        </b></span>
                                                </li>
                                                <li class="view-col-4">
                                                    <span class="view-col-label">
                                                        Minimum Payable Amount
                                                    </span>
                                                    <span class="view-col-value">
                                                        <b>
                                                            {{job_order.minimum_payable_amount}}
                                                        </b>
                                                    </span>
                                                </li>
                                            </ul>
                                        </div><!-- View Data -->
                                        <a href=".#!/inward-vehicle/estimation-denied/form/{{job_order_id}}" class="btn btn-secondary-dark btn-md btn-square" ng-if="job_order.gate_log.status_id == 8120 || job_order.gate_log.status_id == 8121 ">Edit</a>
                                    </div><!-- Column -->
                                    <div class="tab-pane-footer">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <a href=".#!/job-card/part-indent/{{job_card_id}}" class="btn btn-secondary-dark btn-prev">Previous</a>
                                                <a href=".#!/job-card/estimate/{{job_card_id}}" class="btn btn-secondary-dark btn-min-wdth btn-nxt">Next</a>
                                            </div>
                                        </div>
                                    </div><!-- Tab Footer -->
                                </div><!-- Row -->
                            </div><!-- Tab Pane Wrap -->
                        </div><!-- Tabe Pane -->
                    </div><!-- Tab Content -->
                </div><!-- Tab Form Body -->
            </div><!-- Tab Form Wrap -->
        </div><!-- Page Form -->
    </div><!-- Page Main Content -->
</div><!-- Content Wrap -->

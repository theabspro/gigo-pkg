<!-- Content Wrap -->
<div class="content-wrap cndn-wrap">
    <!-- Page Header -->
    <div class="page-header">
        <div class="page-header-inner">
            <div class="page-header-content-left">
                <div class="page-header-content button-block">
                    <a href="#!/part-indent/list" type="button" class="btn-back btn-img" ng-if="$ctrl.view_only_part_indent">
                        <img class="img-responsive" src="./public/theme/img/content/previous.svg" alt="Back" />
                    </a>
                    <a href="#!/job-card/table-list" type="button" class="btn-back btn-img" ng-if="!$ctrl.view_only_part_indent">
                        <img class="img-responsive" src="./public/theme/img/content/previous.svg" alt="Back" />
                    </a>
                </div><!-- Page Header Content -->
                <div class="page-header-content title-block">
                    <h1 class="title"><b>Expert Diagnosis Report</b></h1>
                    <p class="subtitle">Job Card / Expert Diagnosis Report</p>
                </div><!-- Page Header Content -->
            </div><!-- Page Header Content Left -->
        </div><!-- Page Header Inner -->
    </div><!-- Page Header -->
    <!-- Page Main Content -->
    <div class="page-main-content form-content type2">
        <div class="page-tab-form pb-70">
            <jobcard-header></jobcard-header>
            <div class="tab-form-wrap type-2 side-tab-open">
                <jobcard-tabs ng-init="active_tab = 'expert-diagnosis'"></jobcard-tabs>
                <div class="tab-form-body side-tab-open">
                    <div class="tab-content">
                        <!-- TAB PANEL -->
                        <div class="tab-pane fade in active" id="expert_diagnosis_details" data-animation="fadeInUp" data-animation-delay="300">
                            <div class="tab-pane-wrap">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h5 class="color-primary mb-10"><b>Expert Diagnosis Report</b></h5>
                                        <div class="view-details mb-no">
                                            <ul class="view-row pb-none">
                                                <li class="view-col-4" ng-if="!job_card.job_order.expert_diagnosis_report_by">
                                                    <span class="view-col-label">
                                                        Expert Diagnosis
                                                    </span>
                                                    <span class="view-data-list-value">
                                                        <b>
                                                            Not Required
                                                        </b></span>
                                                </li>
                                                <li class="view-col-4" ng-if="job_card.job_order.expert_diagnosis_report_by">
                                                    <span class="view-col-label">
                                                        Done by
                                                    </span>
                                                    <span class="view-data-list-value">
                                                        <b>
                                                            {{job_card.job_order.expert_diagnosis_report_by.name}}
                                                        </b></span>
                                                </li>
                                                <li class="view-col-8" ng-if="job_card.job_order.expert_diagnosis_report_by">
                                                    <span class="view-col-label">
                                                        Expert Diagnosis Outcome
                                                    </span>
                                                    <span class="view-col-value">
                                                        <b>
                                                            {{job_card.job_order.expert_diagnosis_report}}
                                                        </b>
                                                    </span>
                                                </li>
                                            </ul>
                                        </div><!-- View Data -->
                                    </div><!-- Column -->
                                    <div class="tab-pane-footer">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <a href=".#!/job-card/vehicle-inspection/{{job_card_id}}" class="btn btn-secondary-dark btn-prev">Previous</a>
                                                <a href=".#!/job-card/road-test-observation/{{job_card_id}}" class="btn btn-secondary-dark btn-min-wdth btn-nxt">Next</a>
                                            </div>
                                        </div>
                                    </div><!-- Tab Footer -->
                                </div><!-- Row -->
                            </div><!-- Tab Pane Wrap -->
                        </div><!-- Tabe Pane -->
                    </div><!-- Tab Content -->
                </div><!-- Tab Form Body -->
            </div><!-- Tab Form Wrap -->
        </div><!-- Page Form -->
    </div><!-- Page Main Content -->
</div><!-- Content Wrap -->

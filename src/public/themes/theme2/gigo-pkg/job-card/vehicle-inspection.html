<!-- Content Wrap -->
<div class="content-wrap cndn-wrap">
    <!-- Page Header -->
    <div class="page-header">
        <div class="page-header-inner">
            <div class="page-header-content-left">
                <div class="page-header-content button-block">
                    <a href="#!/job-card/card-list" type="button" class="btn-back btn-img"><img class="img-responsive" src="./public/theme/img/content/previous.svg" alt="Back" /></a>
                </div><!-- Page Header Content -->
                <div class="page-header-content title-block">
                    <h1 class="title"><b>Vehicle Inspection Report</b></h1>
                    <p class="subtitle">Job Card / Vehicle Inspection Report</p>
                </div><!-- Page Header Content -->
            </div><!-- Page Header Content Left -->
        </div><!-- Page Header Inner -->
    </div><!-- Page Header -->
    <!-- Page Main Content -->
    <div class="page-main-content form-content type2">
        <div class="page-tab-form pb-70">
            <jobcard-header></jobcard-header>
            <div class="tab-form-wrap type-2">
                <jobcard-tabs ng-init="active_tab = 'vehicle-inspection'"></jobcard-tabs>
                <div class="tab-form-body">
                    <div class="tab-content">
                        <!-- TAB PANEL -->
                        <div class="tab-pane fade in active" id="vehicle_inspection_details" data-animation="fadeInUp" data-animation-delay="300">
                                <div class="tab-pane-wrap">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <h5 class="color-primary mb-10"><b>Vehicle Inspection Report</b></h5>
                                            <hr class="hr-15"><!-- Separater -->
                                            <div class="panel-group" id="accordion_1">
                                                <div class="panel panel-default type-3"
                                                ng-repeat="(index, vehicle_inspection_item_group) in vehicle_inspection_item_groups">
                                                    <div class="panel-heading">
                                                        <a class="panel-title in" data-toggle="collapse" data-parent="#accordion_1" data-target="#collapse_{{index}}">
                                                            {{vehicle_inspection_item_group.name}}
                                                            <span class="arrow"></span>
                                                        </a>
                                                    </div>
                                                    <div id="collapse_1" class="panel-collapse collapse in">
                                                        <div class="panel-body">
                                                            <div class="color-list-wrap">
                                                                <ul class="color-list-ul">
                                                                    <li ng-repeat="(key, vehicle_inspection_item) in vehicle_inspection_item_group.vehicle_inspection_items">
                                                                                <div class="color-list-item green" ng-if="vehicle_inspection_item.status_id == 8020">
                                                                            
                                                                            {{vehicle_inspection_item.name}}
                                                                        </div><!-- Color List Item -->
                                                                        <div class="color-list-item yellow" ng-if="vehicle_inspection_item.status_id == 8021">
                                                                            
                                                                            {{vehicle_inspection_item.name}}
                                                                        </div><!-- Color List Item -->
                                                                        <div class="color-list-item red" ng-if="vehicle_inspection_item.status_id == 8022">
                                                                            
                                                                            {{vehicle_inspection_item.name}}
                                                                        </div><!-- Color List Item -->
                                                                    </li>
                                                                   
                                                                </ul><!-- Color List -->
                                                            </div><!-- Color List Wrap -->
                                                        </div><!-- Panel Body -->
                                                    </div><!-- Panel Collapse -->
                                                </div><!-- Panel -->
                                            </div><!-- Panel Group -->
                                            <div class="mb-10"></div><!-- Spacing -->
                                        </div><!-- Column -->
                                        <div class="tab-pane-footer">
                                            <div class="row">
                                                <div class="col-md-12">
                                                     <a href=".#!/gigo-pkg/job-card/expert-diagnosis/{{job_card_id}}" class="btn btn-secondary-dark btn-prev">Previous</a>
                                                    <a href=".#!/gigo-pkg/job-card/dms-checklist/{{job_card_id}}" class="btn btn-secondary-dark btn-min-wdth btn-nxt">Next</a>
                                                </div>
                                            </div>
                                        </div><!-- Tab Footer -->
                                    </div><!-- Row -->
                                </div><!-- Tab Pane Wrap -->
                            </div><!-- Tabe Pane -->
                    </div><!-- Tab Content -->
                </div><!-- Tab Form Body -->
            </div><!-- Tab Form Wrap -->
        </div><!-- Page Form -->
    </div><!-- Page Main Content -->
</div><!-- Content Wrap -->
<!-- Modal -->
<div class="modal modal-center fade" id="search_vehicle_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-xs" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close ripple" data-dismiss="modal" aria-label="Close"><i class="icon ion-md-close"></i></button>
                <h5 class="modal-title">Search Vehicle</h5>
            </div><!-- Modal Header -->
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Registration Number <sup class="mandatory">*</sup></label>
                            <input type="text" class="form-control" placeholder="Enter Registration Number" autocomplete="off" />
                        </div><!-- Feild -->
                    </div><!-- Column -->
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Customer Code <sup class="mandatory">*</sup></label>
                            <input type="text" class="form-control" placeholder="Enter Customer Code" autocomplete="off" />
                        </div><!-- Feild -->
                    </div><!-- Column -->
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>VIN Number <sup class="mandatory">*</sup></label>
                            <input type="text" class="form-control" placeholder="Enter VIN Number" autocomplete="off" />
                        </div><!-- Feild -->
                    </div><!-- Column -->
                    <div class="col-md-12">
                        <button type="button" class="btn btn-secondary-dark btn-square btn-block" data-dismiss="modal"><b>Submit</b></button>
                    </div><!-- Column -->
                </div><!-- Row -->
            </div><!-- Modal Body -->
        </div><!-- Modal Content -->
    </div><!-- Modal Dialog -->
</div><!-- Modal Content -->
<!-- Modal -->
